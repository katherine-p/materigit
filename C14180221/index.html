    <script>
        n =  new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        document.getElementById("today").innerHTML = "Today date: " + d + "/" + m + "/" + y;
        
        function count() 
        {
            var date1 = new Date (document.getElementById("date").value);
            var date2 = new Date (document.getElementById("date2").value);
            var result = Math.floor((date2 - date1) / (1000 * 60 * 60 * 24));
            document.getElementById("res").innerHTML = " Result: " + result;
        }
    </script>
